<section class="s-lg bg-gray-200">
  <div class="max-w-screen-xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 sm:gap-12">
    {% for item in site.docs %}
    <a href="{{ item.url }}" class="bg-white cd-md rounded-2xl shadow-lg space-y-6">
      <h3>{{ item.title | smartify }}</h3>
      <div class="text-gray-600">{{ item.description | markdownify }}</div>
    </a>
    {% endfor %}
  </div>
</section>
