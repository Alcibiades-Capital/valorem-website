<section class="s-lg">
  <div class="max-w-screen-md mx-auto text-center space-y-12">
    <h2>{{ item.heading | smartify }}</h2>
    <div class="text-gray-600 text-xl lg:text-2xl">{{Â item.text_markdown | markdownify }}</div>
    <div class="grid gap-12 grid-cols-1 sm:grid-cols-2 sm:text-left">
      {% for item in item.links limit:2 %}
      <a href="{{ item.url }}" class="flex flex-col sm:flex-row gap-3 sm:gap-6 items-center sm:items-start justify-center sm:first:justify-end sm:last:justify-start hover:text-purple-500 group">
        {% include icons/social.html class="h-auto w-10 sm:w-12" %}
        <div class="!leading-snug">
          <div class="h5 my-0 group-hover:text-purple-500 transition-default">{{ item.heading }}</div>
          <div class="text-gray-600 group-hover:text-purple-500 transition-default">{{ item.subheading }}</div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</section>
